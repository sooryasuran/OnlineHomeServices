{% extends 'WORKER/workerhome.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="section-body">
            <div class="invoice">
              <div class="invoice-print">
                  <div class="col-lg-12">
                    <div class="invoice-title">
                        <h2>View Schedule</h2>
                           <table class="table">
  <thead>
    <tr>
       <th scope="col">SI No.</th>
       <th scope="col">Date</th>
       <th scope="col">Start Time</th>
        <th scope="col">End Time</th>
        <th scope="col">Update Schedule</th>
        <th scope="col">Delete Schedule</th>


    </tr>
  </thead>
  <tbody>
  {% for i in schedule %}
    <tr>
      <th scope="row"> {{forloop.counter}}</th>
      <td> {{i.date}}</td>
      <td> {{i.start_time}}</td>
      <td> {{i.end_time}}</td>

<td><a href="{% url 'scheduleupdate' i.id %}"><button type="button" class="btn btn-primary">Update</button></a></td>
        <td><form action="{% url 'scheduledelete' i.id %}" method="post">{% csrf_token %}
       <input type="hidden" name="student" value="{{i.id}}"/>
            <button type="submit" class="btn btn-primary">Delete</button></form></td></div>
   </tr>
                      {% endfor %}
    </tbody>
</table>

                         </div>
                  </div>
              </div>
            </div>
</div>
{% endblock %}
